name: Generate Release
on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
      message:
        description: 'Deploy Message'
        required: true
        type: string

jobs:
  generate_release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ inputs.version }}
          body: |
            ## Changes
            ${{ inputs.message }}
          draft: false
          prerelease: false
